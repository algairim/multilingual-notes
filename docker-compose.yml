version: '3.9'

services:
  # 1. Database Service (PostgreSQL)
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 2. Auth Service (Keycloak)
  keycloak:
    image: keycloak/keycloak:26.4 # The new official image
    restart: unless-stopped
    # 'start-dev' for dev mode
    command: ["start-dev", "--import-realm"]
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: ${KEYCLOAK_ADMIN_USER}
      KC_BOOTSTRAP_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KC_DB: postgres
      KC_DB_URL_HOST: db
      KC_DB_URL_DATABASE: ${DB_NAME}
      KC_DB_USERNAME: ${DB_USER}
      KC_DB_PASSWORD: ${DB_PASSWORD}
      # 'localhost' for dev mode
      KC_HOSTNAME: localhost
    ports:
      - "8080:8080"
    volumes:
      # This file defines the realm and client, imported on first boot
      - ./docker/keycloak/notes-realm.json:/opt/keycloak/data/import/realm.json
    depends_on:
      db:
        condition: service_healthy

  # 3. Backend Service (NestJS)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: "postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}?schema=public"

      # These are now the only auth variables needed
      KEYCLOAK_AUTH_URL: http://keycloak:8080/realms/${KEYCLOAK_REALM}
      KEYCLOAK_REALM: ${KEYCLOAK_REALM}
      KEYCLOAK_CLIENT_ID: ${KEYCLOAK_CLIENT_ID}

      TRANSLATION_API_URL: ${TRANSLATION_API_URL}
    volumes:
      - ./logs:/usr/src/app/logs
    depends_on:
      keycloak:
        condition: service_started
      db:
        condition: service_healthy

  # 4. Frontend Service (React + Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:3000
        VITE_KEYCLOAK_URL: http://localhost:8080
        VITE_KEYCLOAK_REALM: ${KEYCLOAK_REALM}
        VITE_KEYCLOAK_CLIENT_ID: ${KEYCLOAK_CLIENT_ID}
    restart: unless-stopped
    ports:
      - "8081:8081"
    depends_on:
      - backend

volumes:
  postgres_data:
    driver: local