version: '3.9'

services:
  # 1. Database Service (PostgreSQL)
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 2. Auth Service (Keycloak)
  keycloak:
    image: keycloak/keycloak:26.4 # The new official image
    restart: unless-stopped
    # 'start-dev' for dev mode
    command: ["start-dev", "--import-realm"]
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: ${KEYCLOAK_ADMIN_USER}
      KC_BOOTSTRAP_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KC_DB: postgres
      KC_DB_URL_HOST: db
      KC_DB_URL_DATABASE: ${DB_NAME}
      KC_DB_USERNAME: ${DB_USER}
      KC_DB_PASSWORD: ${DB_PASSWORD}
      # 'localhost' for dev mode
      KC_HOSTNAME: localhost
    ports:
      - "8080:8080"
    volumes:
      # This file defines the realm and client, imported on first boot
      - ./docker/keycloak/notes-realm.json:/opt/keycloak/data/import/realm.json
    depends_on:
      db:
        condition: service_healthy

  # 3. Translation Service (LibreTranslate - Custom Build)
  translator:
    # Build using the custom Dockerfile
    build:
      context: ./docker/libretranslate
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      # Expose the API on port 5001 on the host for easy testing. Internal port is 5000.
      - "5001:5000"

    # General Configuration
    environment:
      # Optional: Specify a list of languages to load to save resources and startup time.
      # Full list of available languages can be omitted, but will load all by default.
      # Example: LT_LOAD_ONLY: en,es,fr,de,ja,zh
      LT_LOAD_ONLY: ${TRANSLATOR_LANGUAGES} # Only load language models of interest to save resources
      # LT_THREADS: 4                       # Number of threads to use (default 4)
      # LT_URL_PREFIX: /api                 # Adds a URL prefix to all endpoints

      # Rate Limiting & Security
      # LT_API_KEYS: true                   # Enable API key database for rate limits
      # LT_REQ_LIMIT: 60                    # Max requests per minute per client (without API key)
      # LT_CHAR_LIMIT: 5000                 # Max character count per request
      # LT_BATCH_LIMIT: 50                  # Max texts in a single batch request
      # LT_UNDER_ATTACK: false              # Require API key for all requests if true
      # LT_API_KEYS_DB_PATH: db/api_keys.db # Path for local API key database

      # Features
      LT_DISABLE_WEB_UI: true               # Disable the web frontend
      # LT_DISABLE_FILES_TRANSLATION: true  # Disable file translation endpoint
      # LT_SUGGESTIONS: false               # Disable user suggestions
      # LT_UPDATE_MODELS: true              # Automatically update models on startup
      # LT_DEBUG: false                     # Enable debug logging

    healthcheck:
      # Simple healthcheck to confirm the API is running and returns the language list
      test: ["CMD", "curl", "-f", "http://localhost:5000/languages"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # 4. Backend Service (NestJS)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: "postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}?schema=public"

      # These are now the only auth variables needed
      KEYCLOAK_AUTH_URL: http://keycloak:8080/realms/${KEYCLOAK_REALM}
      KEYCLOAK_REALM: ${KEYCLOAK_REALM}
      KEYCLOAK_CLIENT_ID: ${KEYCLOAK_CLIENT_ID}

      # Translation URL: Uses the internal Docker network hostname 'translator'
      TRANSLATION_API_URL: http://translator:5000/translate
    volumes:
      - ./logs:/usr/src/app/logs
    depends_on:
      keycloak:
        condition: service_started
      db:
        condition: service_healthy
      translator:
        condition: service_started

  # 5. Frontend Service (React + Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:3000
        VITE_KEYCLOAK_URL: http://localhost:8080
        VITE_KEYCLOAK_REALM: ${KEYCLOAK_REALM}
        VITE_KEYCLOAK_CLIENT_ID: ${KEYCLOAK_CLIENT_ID}
    restart: unless-stopped
    ports:
      - "8081:8081"
    depends_on:
      - backend

volumes:
  postgres_data:
    driver: local